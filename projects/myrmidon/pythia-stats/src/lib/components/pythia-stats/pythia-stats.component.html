<div>
  @if (loading) {
  <div>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  } @if (entries?.length) {
  <div>
    <table>
      <tbody>
        @for (e of entries; track e) {
        <tr>
          <td>{{ e.name }}</td>
          <td>{{ e.value | number }}</td>
        </tr>
        }
      </tbody>
    </table>
    <br />
    <button
      type="button"
      mat-button
      color="primary"
      i18n-matTooltip
      matTooltip="Refresh stats"
    >
      <mat-icon>refresh</mat-icon>
      <ng-container i18n>refresh</ng-container>
    </button>
  </div>
  }
</div>
