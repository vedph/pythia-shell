<div>
  <div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="entries?.length">
    <table>
      <tbody>
        <tr *ngFor="let e of entries">
          <td>{{ e.name }}</td>
          <td>{{ e.value | number }}</td>
        </tr>
      </tbody>
    </table>
    <br />
    <button
      type="button"
      mat-button
      color="primary"
      i18n-matTooltip
      matTooltip="Refresh stats"
    >
      <mat-icon>refresh</mat-icon>
      <ng-container i18n>refresh</ng-container>
    </button>
  </div>
</div>
