<div id="container">
  <!-- filters -->
  <div id="filters">
    <mat-card>
      <mat-card-content>
        <pythia-corpus-filter
          [filter]="filter$ | async"
          (filterChange)="onFilterChange($event)"
          [disabled]="loading"
        ></pythia-corpus-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  @if (page$ | async; as page) {
  <div id="list">
    @if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <table>
      <thead>
        <th></th>
        <th>ID</th>
        @if (admin) {
        <th i18n>user</th>
        }
        <th i18n>title</th>
      </thead>
      <tbody>
        @for (c of page.items; track c) {
        <tr>
          <td class="fit-width">
            @if (c | editable) {
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="Edit this corpus"
              color="primary"
              (click)="editCorpus(c)"
            >
              <mat-icon class="mat-primary">edit</mat-icon>
            </button>
            } @if (c | editable) {
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="Delete this corpus"
              color="warn"
              (click)="deleteCorpus(c)"
            >
              <mat-icon class="mat-warn">delete</mat-icon>
            </button>
            }
          </td>
          <td>{{ c.id }}</td>
          @if (admin) {
          <td>{{ c.userId }}</td>
          }
          <td>{{ c.title }}</td>
        </tr>
        }
      </tbody>
    </table>
    <!-- pagination -->
    <div class="form-row" id="paginator">
      <button
        type="button"
        mat-icon-button
        color="warn"
        i18n-matTooltip
        matTooltip="Refresh list"
        (click)="reset()"
      >
        <mat-icon class="mat-warn">refresh</mat-icon>
      </button>
      <mat-paginator
        [length]="page.total"
        [pageIndex]="page.pageNumber - 1"
        [pageSize]="page.pageSize"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        (page)="onPageChange($event)"
        [showFirstLastButtons]="true"
      />
      <div>
        <button
          type="button"
          color="primary"
          mat-flat-button
          (click)="addCorpus()"
        >
          <mat-icon class="mat-primary">add_circle</mat-icon> corpus
        </button>
      </div>
    </div>
    <!-- editor -->
    <div id="editor">
      <mat-expansion-panel [disabled]="!editedCorpus" [expanded]="editedCorpus">
        <mat-expansion-panel-header>corpus</mat-expansion-panel-header>
        <pythia-corpus-editor
          [corpus]="editedCorpus"
          (corpusChange)="onCorpusChange($event)"
          (editorClose)="onCorpusEditorClose()"
        ></pythia-corpus-editor>
      </mat-expansion-panel>
    </div>
  </div>
  }
</div>
