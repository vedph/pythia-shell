<div id="container">
  <!-- filters -->
  <div id="filters">
    <mat-card>
      <mat-card-content>
        <pythia-corpus-filter
          [disabled]="(loading$ | async) === true"
        ></pythia-corpus-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  <div id="list" *ngIf="pagination$ | async as pagination">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="loading$ | async"
    ></mat-progress-bar>
    <table>
      <thead>
        <th></th>
        <th>ID</th>
        <th *ngIf="showUserId">user</th>
        <th>title</th>
      </thead>
      <tbody>
        <tr *ngFor="let c of pagination.data">
          <td class="fit-width">
            <button
              *ngIf="c | editable"
              mat-icon-button
              type="button"
              matTooltip="Edit this corpus"
              color="primary"
              (click)="editCorpus(c)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              *ngIf="c | editable"
              mat-icon-button
              type="button"
              matTooltip="Delete this corpus"
              color="warn"
              (click)="deleteCorpus(c)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>{{ c.id }}</td>
          <td *ngIf="showUserId">{{ c.userId }}</td>
          <td>{{ c.title }}</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <div class="form-row" id="paginator">
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Clear items cache"
        (click)="clearCache()"
      >
        <mat-icon>autorenew</mat-icon>
      </button>

      <mat-paginator
        gdArea="pager"
        gdAlignColumns="center"
        gdAlignRows="start"
        [length]="pagination.total"
        [pageSize]="pagination.perPage"
        [pageSizeOptions]="[20, 50, 75, 100]"
        [pageIndex]="pagination.currentPage - 1"
        [showFirstLastButtons]="true"
        (page)="pageChange($event)"
      ></mat-paginator>

      <div>
        <button
          type="button"
          color="primary"
          mat-flat-button
          (click)="addCorpus()"
        >
          <mat-icon>add_circle</mat-icon> corpus
        </button>
      </div>
    </div>

    <!-- editor -->
    <div id="editor">
      <mat-expansion-panel [disabled]="!editedCorpus" [expanded]="editedCorpus">
        <mat-expansion-panel-header>corpus</mat-expansion-panel-header>
        <pythia-corpus-editor
          [corpus]="editedCorpus"
          (corpusChange)="onCorpusChange($event)"
          (editorClose)="onCorpusEditorClose()"
        ></pythia-corpus-editor>
      </mat-expansion-panel>
    </div>
  </div>
</div>
