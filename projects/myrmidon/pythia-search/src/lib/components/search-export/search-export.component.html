<div>
  <button
    type="button"
    (click)="exportCsv()"
    class="mat-primary"
    mat-flat-button
    [disabled]="isExporting"
  >
    <mat-icon>file_download</mat-icon>
    export
  </button>
  @if (isExporting) {
  <button
    type="button"
    (click)="cancelExport()"
    class="mat-watn"
    mat-flat-button
    *ngIf="isExporting"
  >
    <mat-icon>cancel</mat-icon>
    cancel
  </button>
  <mat-progress-bar mode="indeterminate" />
  }
</div>
