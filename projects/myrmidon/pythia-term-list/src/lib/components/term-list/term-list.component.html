<div id="container">
  <!-- filters -->
  <div id="filters">
    <mat-card>
      <mat-card-content>
        <pythia-term-filter
          [sourceHidden]="true"
          [timeModifiedHidden]="true"
        ></pythia-term-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  <div id="list" *ngIf="page$ | async as page">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="loading$ | async"
    ></mat-progress-bar>
    <table>
      <thead>
        <th></th>
        <th i18n>value</th>
        <th i18n>count</th>
      </thead>
      <tbody>
        <tr *ngFor="let t of page.items">
          <td class="fit-width">
            <button
              mat-icon-button
              type="button"
              matTooltip="Lookup term distribution"
              color="primary"
              (click)="setActiveTerm(t)"
            >
              <mat-icon>pie_chart</mat-icon>
            </button>
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="Search term"
              (click)="requestSearch(t.value)"
            >
              <mat-icon>search</mat-icon>
            </button>
          </td>
          <td>{{ t.value }}</td>
          <td>{{ t.count }}</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <div id="paginator">
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Reset list"
        (click)="reset()"
      >
        <mat-icon>autorenew</mat-icon>
      </button>

      <mat-paginator
        [length]="page.total"
        [pageIndex]="page.pageNumber - 1"
        [pageSize]="page.pageSize"
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        (page)="onPageChange($event)"
        [showFirstLastButtons]="true"
      ></mat-paginator>
    </div>
  </div>

  <!-- set -->
  <div id="set">
    <pythia-term-distribution-set
      [term]="activeTerm"
    ></pythia-term-distribution-set>
  </div>
</div>
