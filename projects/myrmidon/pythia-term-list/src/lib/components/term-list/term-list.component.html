<div id="container">
  <!-- spinner -->
  <div
    style="grid-area: spinner"
    *ngIf="(status$ | async)?.value === 'pending'"
  >
    <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
  </div>

  <!-- filters -->
  <div style="grid-area: filters">
    <mat-card>
      <mat-card-content>
        <pythia-term-filter></pythia-term-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  <div style="grid-area: list" *ngIf="pagination$ | async as pagination">
    <table>
      <thead>
        <th></th>
        <th>value</th>
        <th>count</th>
      </thead>
      <tbody>
        <tr *ngFor="let t of pagination.data">
          <td style="width: 32px">
            <button
              mat-icon-button
              type="button"
              matTooltip="Lookup this term"
              color="primary"
              (click)="requestSearch(t.value)"
            >
              <mat-icon>search</mat-icon>
            </button>
          </td>
          <td>{{ t.value }}</td>
          <td>{{ t.count }}</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <div style="grid-area: paginator">
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Clear items cache"
        (click)="clearCache()"
      >
        <mat-icon>autorenew</mat-icon>
      </button>

      <mat-paginator
        gdArea="pagination"
        gdAlignColumns="center"
        gdAlignRows="start"
        [length]="pagination.total"
        [pageSize]="pagination.perPage"
        [pageSizeOptions]="[20, 50, 75, 100]"
        [pageIndex]="pagination.currentPage - 1"
        [showFirstLastButtons]="true"
        (page)="pageChange($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
