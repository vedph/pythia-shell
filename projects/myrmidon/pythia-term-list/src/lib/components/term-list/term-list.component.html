<div id="container">
  <!-- filters -->
  <div id="filters">
    <mat-card>
      <mat-card-content>
        <pythia-term-filter
          [sourceHidden]="true"
          [timeModifiedHidden]="true"
        ></pythia-term-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  <div id="list" *ngIf="pagination$ | async as pagination">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="loading$ | async"
    ></mat-progress-bar>
    <table>
      <thead>
        <th class=""></th>
        <th i18n>value</th>
        <th i18n>count</th>
      </thead>
      <tbody>
        <tr *ngFor="let t of pagination.data">
          <td class="fit-width">
            <button
              mat-icon-button
              type="button"
              matTooltip="Lookup term distribution"
              color="primary"
              (click)="setActiveTerm(t)"
            >
              <mat-icon>pie_chart</mat-icon>
            </button>
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="Search term"
              (click)="requestSearch(t.value)"
            >
              <mat-icon>search</mat-icon>
            </button>
          </td>
          <td>{{ t.value }}</td>
          <td>{{ t.count }}</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <div id="paginator">
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Clear items cache"
        (click)="clearCache()"
      >
        <mat-icon>autorenew</mat-icon>
      </button>

      <mat-paginator
        gdArea="pagination"
        gdAlignColumns="center"
        gdAlignRows="start"
        [length]="pagination.total"
        [pageSize]="pagination.perPage"
        [pageSizeOptions]="[20, 50, 75, 100]"
        [pageIndex]="pagination.currentPage - 1"
        [showFirstLastButtons]="true"
        (page)="pageChange($event)"
      ></mat-paginator>
    </div>
  </div>

  <!-- set -->
  <div id="set">
    <pythia-term-distribution-set
      [termId]="activeTerm?.id"
    ></pythia-term-distribution-set>
  </div>
</div>
