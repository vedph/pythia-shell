<form [formGroup]="form" (submit)="apply()">
  <!-- corpus -->
  <div class="form-row">
    <cadmus-ref-lookup
      [service]="corpusLookupService"
      [item]="corpus.value"
      label="corpus"
      (itemChange)="onCorpusChange($event)"
    ></cadmus-ref-lookup>
    <button type="button" mat-icon-button color="warn" (click)="removeCorpus()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <!-- author -->
  <div style="margin-top: 8px">
    <mat-form-field>
      <mat-label i18n>author(s)</mat-label>
      <input matInput [formControl]="author" maxlength="500" />
    </mat-form-field>
  </div>

  <!-- title -->
  <div>
    <mat-form-field>
      <mat-label i18n>title</mat-label>
      <input matInput [formControl]="title" maxlength="500" />
    </mat-form-field>
  </div>

  <!-- source -->
  <div>
    <mat-form-field>
      <mat-label i18n>source</mat-label>
      <input matInput [formControl]="source" maxlength="500" />
    </mat-form-field>
  </div>

  <!-- profile -->
  <div>
    <cadmus-ref-lookup
      [service]="profileLookupService"
      [item]="profile.value"
      i18n-label
      label="profile"
      (itemChange)="onProfileChange($event)"
    ></cadmus-ref-lookup>
    <mat-chip
      *ngIf="profile.value"
      removable="true"
      (removed)="onProfileRemoved()"
    >
      {{ profile.value.id }}
    </mat-chip>
  </div>

  <!-- date -->
  <h3 i18n>date</h3>
  <div class="form-row">
    <!-- minDateValue -->
    <mat-form-field style="width: 8em">
      <mat-label>min</mat-label>
      <input matInput type="number" [formControl]="minDateValue" />
    </mat-form-field>
    -
    <!-- maxDateValue -->
    <mat-form-field style="width: 8em">
      <mat-label>max</mat-label>
      <input matInput type="number" [formControl]="maxDateValue" />
    </mat-form-field>
  </div>

  <!-- time -->
  <h3 i18n>modified</h3>
  <div class="form-row">
    <!-- minTimeModified -->
    <mat-form-field style="width: 10em">
      <mat-label>min</mat-label>
      <input
        matInput
        [matDatepicker]="pickerMin"
        [formControl]="minTimeModified"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerMin"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerMin></mat-datepicker>
    </mat-form-field>
    -
    <!-- maxTimeModified -->
    <mat-form-field style="width: 10em">
      <mat-label>max</mat-label>
      <input
        matInput
        [matDatepicker]="pickerMax"
        [formControl]="maxTimeModified"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerMax"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerMax></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- attributes -->
  <div *ngIf="(attributes$ | async)?.length">
    <h3>
      <ng-container i18n>attributes</ng-container>
      <button
        type="button"
        mat-icon-button
        color="primary"
        i18n-matTooltip
        matTooltip="Add an attribute filter"
        (click)="addAttribute()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </h3>
    <div formArrayName="attributes">
      <div
        *ngFor="
          let item of attributes.controls;
          let i = index;
          let first = first;
          let last = last
        "
      >
        <!-- child form -->
        <div [formGroupName]="i">
          <!-- child actions -->
          {{ i + 1 }}.
          <button
            mat-icon-button
            type="button"
            i18n-matTooltip
            matTooltip="Remove this attribute"
            color="warn"
            (click)="removeAttribute(i)"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>

          <!-- child controls -->
          <!-- name -->
          <mat-form-field style="width: 8em">
            <mat-label i18n>name</mat-label>
            <mat-select formControlName="name">
              <mat-option *ngFor="let n of attributes$ | async" [value]="n">{{
                n
              }}</mat-option>
            </mat-select>
            <mat-error i18n
              *ngIf="
                $any(item)['controls'].name.errors?.required &&
                ($any(item)['controls'].name.dirty ||
                  $any(item)['controls'].name.touched)
              "
              >name required</mat-error
            >
          </mat-form-field>

          <!-- value -->
          &nbsp;
          <mat-form-field style="width: 8em">
            <mat-label i18n>value</mat-label>
            <input matInput formControlName="value" />
            <mat-error i18n
              *ngIf="
                $any(item)['controls'].value.errors?.maxLength &&
                ($any(item)['controls'].value.dirty ||
                  $any(item)['controls'].value.touched)
              "
              >too long</mat-error
            >
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <!-- sort -->
  <div *ngIf="sortable">
    <h3 i18n>sort order</h3>
    <div>
      <mat-form-field>
        <mat-label>sort</mat-label>
        <mat-select [formControl]="sortOrder">
          <mat-option [value]="0" i18n>default</mat-option>
          <mat-option [value]="1" i18n>author</mat-option>
          <mat-option [value]="2" i18n>title</mat-option>
          <mat-option [value]="3" i18n>date</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- sort descending -->
      &nbsp;
      <mat-checkbox [formControl]="descending" i18n>descending</mat-checkbox>
    </div>
  </div>

  <br />
  <div
    class="btn-group"
    role="group"
    aria-label="toolbar"
    style="margin-bottom: 10px"
  >
    <button
      mat-icon-button
      type="button"
      (click)="reset()"
      color="warn"
      i18n-matTooltip
      matTooltip="Reset filters"
      [disabled]="disabled || (loading$ | async)"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      color="primary"
      [disabled]="disabled || (loading$ | async)"
      i18n-matmatTooltip
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
