<div id="container">
  <!-- filters -->
  <div id="filters">
    <mat-card>
      <mat-card-content>
        <pythia-document-filter></pythia-document-filter>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- list -->
  <div id="list">
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
    <table *ngIf="pagination$ | async as pagination">
      <thead>
        <th></th>
        <th></th>
        <th i18n>id</th>
        <th i18n>author</th>
        <th i18n>title</th>
        <th i18n>date</th>
        <th i18n class="noif-lt-md">profile</th>
        <th i18n class="noif-lt-md">source</th>
        <th i18n class="noif-lt-md">last modified</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of pagination.data">
          <td class="command">
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="Read this document"
              color="primary"
              (click)="requestRead(item)"
            >
              <mat-icon>auto_stories</mat-icon>
            </button>
          </td>
          <td class="command">
            <button
              mat-icon-button
              type="button"
              i18n-matTooltip
              matTooltip="View document info"
              (click)="selectDocument(item)"
            >
              <mat-icon>info</mat-icon>
            </button>
          </td>
          <td>{{ item.id }}</td>
          <td>{{ item.author }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.dateValue }}</td>
          <td class="noif-lt-md">{{ item.profileId }}</td>
          <td class="noif-lt-md">{{ item.source }}</td>
          <td class="noif-lt-md">{{ item.lastModified | date : "short" }}</td>
        </tr>
      </tbody>
    </table>

    <!-- pagination -->
    <div class="form-row" id="pagination">
      <button
        type="button"
        mat-icon-button
        color="warn"
        i18n-matTooltip
        matTooltip="Clear items cache"
        (click)="clearCache()"
      >
        <mat-icon>autorenew</mat-icon>
      </button>
      <mat-paginator
        [length]="(pagination$ | async)?.total || 0"
        [pageSize]="(pagination$ | async)?.perPage || 20"
        [pageSizeOptions]="[2, 20, 50, 75, 100]"
        [pageIndex]="((pagination$ | async)?.currentPage || 1) - 1"
        [showFirstLastButtons]="true"
        (page)="pageChange($event)"
      ></mat-paginator>
    </div>

    <!-- info -->
    <div id="info">
      <pythia-document-info
        [document]="activeDocument$ | async"
        (readRequest)="requestRead($event)"
        (closeRequest)="onDocumentClose()"
      ></pythia-document-info>
    </div>

    <!-- corpus -->
    <div id="corpus">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> corpus </mat-panel-title>
        </mat-expansion-panel-header>
        <pythia-document-corpus
          (corpusAction)="onCorpusAction($event)"
        ></pythia-document-corpus>
      </mat-expansion-panel>
    </div>
  </div>
</div>
