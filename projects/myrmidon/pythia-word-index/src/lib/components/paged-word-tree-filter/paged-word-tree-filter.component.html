<form
  [formGroup]="form"
  [style.margin.px]="wrapped ? 16 : 0"
  (submit)="apply()"
>
  <!-- language -->
  <div>
    <mat-form-field>
      <mat-label>language</mat-label>
      <input matInput [formControl]="language" maxlength="50" />
    </mat-form-field>
  </div>

  <!-- value pattern -->
  <div>
    <mat-form-field>
      <mat-label>value pattern</mat-label>
      <input matInput [formControl]="valuePattern" maxlength="500" />
      <mat-hint>Wildcards * and ?</mat-hint>
    </mat-form-field>
  </div>

  <!-- value length -->
  <div class="form-row">
    <mat-form-field class="nr">
      <mat-label>min</mat-label>
      <input matInput type="number" [formControl]="minValueLength" min="0" />
    </mat-form-field>
    -
    <mat-form-field class="nr">
      <mat-label>max</mat-label>
      <input matInput type="number" [formControl]="maxValueLength" min="0" />
    </mat-form-field>
  </div>

  <!-- count -->
  <div class="form-row">
    <mat-form-field class="nr">
      <mat-label>min</mat-label>
      <input matInput type="number" [formControl]="minCount" min="0" />
    </mat-form-field>
    -
    <mat-form-field class="nr">
      <mat-label>max</mat-label>
      <input matInput type="number" [formControl]="maxCount" min="0" />
    </mat-form-field>
  </div>

  <!-- sort order -->
  <div>
    <mat-form-field>
      <mat-label>sort order</mat-label>
      <mat-select [formControl]="sortOrder">
        <mat-option [value]="0">default</mat-option>
        <mat-option [value]="1">by value</mat-option>
        <mat-option [value]="2">by rev.value</mat-option>
        <mat-option [value]="3">by count</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- buttons -->
  <div class="form-row">
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Reset"
      (click)="reset()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Apply"
      [disabled]="form.invalid"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
