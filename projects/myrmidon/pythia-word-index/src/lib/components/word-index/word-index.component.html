<div id="container">
  <div id="browser">
    <pythia-paged-word-tree-browser
      [hideLanguage]="hideLanguage"
      [hideFilter]="hideFilter"
      [hideLoc]="hideLoc"
      [sortOrderEntries]="sortOrderEntries"
      (searchRequest)="onSearchRequest($event)"
      (countsRequest)="onCountsRequest($event)"
    />
  </div>
  <div id="counts">
    <pythia-token-counts-list [token]="token" [attributes]="attributes" />
  </div>
</div>
