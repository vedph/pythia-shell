<mat-card>
  <mat-card-header i18n>Documents</mat-card-header>
  <mat-card-content>
    <pythia-document-list
      (readRequest)="onReadRequest($event)"
    ></pythia-document-list>

    <mat-expansion-panel [disabled]="!readRequest" [expanded]="readRequest">
      <pythia-document-reader [request]="readRequest" [debug]="false" />
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
