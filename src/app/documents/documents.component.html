<mat-card>
  <mat-card-header>Documents</mat-card-header>
  <mat-card-content>
    <pythia-document-list
      (readRequest)="readRequest = $event"
    ></pythia-document-list>

    <mat-expansion-panel [disabled]="!readRequest" [expanded]="readRequest">
      <pythia-document-reader [request]="readRequest"></pythia-document-reader>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
