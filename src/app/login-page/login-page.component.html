<mat-card>
  <mat-card-title>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>lock_open</mat-icon>
      </div>
      <ng-container i18n>Login</ng-container>
    </mat-card-header>
  </mat-card-title>
  <mat-card-content>
    <auth-jwt-login
      [forgot]="true"
      (loginRequest)="onLoginRequest($event)"
      (resetRequest)="onResetRequest()"
    ></auth-jwt-login>
  </mat-card-content>
</mat-card>
